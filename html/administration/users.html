<h3>System Users</h3>
<div id="systemUsers" data-ng-controller="UserController">
  <table id="usersTable" data-ng-show="users.length > 0" 
    data-mf-data-table="{sScrollY: 280, sPaginationType: 'full_numbers'}" data-mf-data-table-items="users">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Family Name</th>
        <th>Given Name</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.firstname}}</td>
      </tr>
    </tbody>
  </table>
  <div class="hide" 
    data-mf-overlay="{show: 'UserDataLoadingStartEvent', hide: 'UserDataLoadingCompleteEvent'}"
    data-mf-overlay-target="#systemUsers">
    <div class="overlay-msg element info">
      <spam>Loading users... Please wait.</spam>
    </div>
  </div>
</div>
