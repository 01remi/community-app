<div id="login-form" data-ng-form="loginForm" data-ng-controller="LoginFormController">
  <div>
    <input type="text" name="username" placeholder="username" data-ng-model="loginCredentials.username">
    <input type="password" name="password" placeholder="password" data-ng-model="loginCredentials.password">
  </div>
  <div>
    <button id="loginButton" data-ng-click="login()">Login</button>
  </div>
  <div data-ng-show="authenticationFailed">
    <p>Please try again, your credentials are not valid</p>
  </div>
</div>
<div class="hide" 
  data-mf-overlay="{show: 'UserAuthenticationStartEvent', hide: 'UserAuthenticationSuccessEvent,UserAuthenticationFailureEvent'}"
  data-mf-overlay-options="{opacity: 0.3}">
  <div class="overlay-msg info">
    <spam>Authenticating... Please wait.</spam>
  </div>
</div>
