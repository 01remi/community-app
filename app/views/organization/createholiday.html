<div>
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'label.anchor.organization' | translate}}</a> <span class="divider">/</span></li>
        <li><a href="#/holidays">{{'label.anchor.manageholidays' | translate}}</a> <span class="divider">/</span></li>
        <li class="active">{{'label.anchor.createholiday' | translate}}</li>
    </ul>
</div>
<form name="addholidayform" novalidate="" class="form-horizontal well" ng-controller="AddHolController"
      rc-submit="submit()">
    <api-validate></api-validate>
    <fieldset>
        <legend>{{'label.heading.createholiday' | translate}}</legend>

        <div class="row paddedleft">
            <div class="col-md-5 col-sm-3">
                <div class="form-group">
                    <label class="control-label">{{ 'label.input.name' | translate }}<span
                            class="required">*</span></label>

                    <div class="controls form-inline">
                        <input class="form-control" id="name" ng-autofocus="true" name="name"
                               ng-model="formData.name" required="" late-validate="" type="text">
                        <form-validate valattributeform="addholidayform" valattribute="name">
                        </form-validate>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-sm-3">
                <div class="form-group">
                    <label class="control-label">{{ 'label.input.description' | translate }}</label>

                    <div class="controls form-inline">
                        <input id="description" class="form-control" type="text" data-ng-model="formData.description"/>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-sm-3">
                <div class="form-group">
                    <label class="control-label">{{ 'label.input.fromdate' | translate }}<span
                            class="required">*</span></label>

                    <div class="controls form-inline">
                        <input id="fromDate" class="form-control" sort type="text" datepicker-pop="dd MMMM yyyy"
                               ng-model="date.first" is-open="opened" min="minDat" max="'2050-06-22'"/>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-sm-3">
                <div class="form-group">
                    <label class="control-label">{{ 'label.input.todate' | translate }}<span
                            class="required">*</span></label>

                    <div class="controls form-inline">
                        <input id="toDate" class="form-control" sort type="text" datepicker-pop="dd MMMM yyyy"
                               ng-model="date.second" is-open="opened1" min="minDate" max="'2020-06-22'"/>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-sm-3">
                <div class="form-group">
                    <label class="control-label">{{ 'label.input.repaymentsheduleto' | translate }}<span
                            class="required">*</span></label>

                    <div class="controls form-inline">
                        <input id="repaymentsRescheduledTo" class="form-control" sort type="text"
                               datepicker-pop="dd MMMM yyyy"
                               ng-model="date.third" is-open="opened2" min="minDate" max="'2020-06-22'"/>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-sm-3"></div>
        </div>
        <div class="row paddedleft">
            <div class="form-group col-md-12">
                <label class="control-label">{{ 'label.input.applicableoffices' | translate }}</label>

                <div
                        data-angular-treeview="true"
                        data-tree-id="holidaytreeview"
                        data-tree-model="treedata"
                        data-node-id="id"
                        data-node-label="name"
                        data-node-children="children">
                </div>
            </div>
        </div>
        <div class="col-md-offset-3">
            <a id="cancel" class="btn btn-default" href="#/holidays">{{'label.button.cancel' | translate}}</a>
            <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_HOLIDAY'>
                {{'label.button.save' | translate}}
            </button>
        </div>

    </fieldset>
</form>
