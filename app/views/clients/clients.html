<div>
    <ul class="breadcrumb">
        <li class="active">{{'link.clients' | translate}}</li>
    </ul>
    <div class="pull-right">
        <a href="#/createclient" class="btn btn-primary"><i class="icon-plus icon-white"></i>{{'label.createclient' | translate}}</a>
    </div>
</div>
<div class="row-fluid" ng-controller="ClientController">
    <input ng-autofocus="true" ng-model="filterText" type="text" class="span marginbottom0px" placeholder="{{'label.filterbynameaccno' | translate}}">
	<table class="table">
        <thead>
            <tr class="graybg">
                <th>Name</th>
                <th>Account #</th>
                <th>Staff</th>
                <th>Office</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="client in clients.currentPageItems  | filter:filterText">
                <td><a href="#/viewclient/{{client.id}}"><i class="icon-stop {{client.status.code | StatusLookup}}"></i>&nbsp;{{client.displayName}}</a></td>
                <td><a href="#/viewclient/{{client.id}}">{{client.accountNo}}</a></td>
                <td>{{client.staffName}}</td>
                <td>{{client.officeName}}</td>
            </tr>
        </tbody>
    </table>
    <ul class="pager">
        <li class="previous"><a ng-click="clients.previous()" href="" ng-disabled="!clients.hasPrevious()">&larr; {{'label.prev' | translate}}</a></li>
        <li class="next" ><a ng-click="clients.next()" href="" ng-disabled="!clients.hasNext()">{{'label.next' | translate}} &rarr;</a></li>
    </ul>
</div>
