      <form name="createclientform" novalidate="" class="form-horizontal well" ng-controller="CreateClientController" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.createclient' | translate}}</legend>
            <div class="control-group">
              <label class="control-label">{{'label.office' | translate}}<span class="required">*</span></label>
              <div class="controls">
                <select id="officeId" ng-model="formData.officeId"  ng-options="office.id as office.name for office in offices" value="{{office.id}}" ng-change="changeOffice(formData.officeId)"></select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">{{'label.staff' | translate}}</label>
              <div class="controls">
                <select id="staffId" ng-model="formData.staffId"  ng-options="staff.id as staff.displayName for staff in staffs" value="{{staff.id}}">
                  <option value="">{{'label.select.loanofficer' | translate}}</option>
                </select>
              </div> 
            </div>
            <div class="control-group">
                <label class="control-label" for="firstname">{{ 'label.form.firstname' | translate }}<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" id="firstname" name="firstname" ng-model="formData.firstname" required late-Validate/>
                    <form-validate valattributeform="createclientform" valattribute="firstname"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="middlename">{{'label.middlename' | translate}}</label>
                <div class="controls">
                    <input type="text" id="middlename" ng-model="formData.middlename"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastname">{{'label.lastname' | translate}}<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" id="lastname" name="lastname" ng-model="formData.lastname" required late-Validate/>
                    <form-validate valattributeform="createclientform" valattribute="lastname"/>
                </div>
            </div>
            <div class="control-group">
              <label class="control-label">{{'label.active' | translate}}</label>
              <div class="controls">
                <label class="checkbox">
                  <input id="activeCheckbox" type="checkbox" ng-model="formData.active" data-ng-click="setChoice()">
                </label>
              </div>
            </div>
            <div data-ng-switch on="choice">
                <div class="control-group" data-ng-switch-when="1">
                    <label class="control-label">{{'label.form.activationdate' | translate}}<span class="required">*</span></label>
                    <div class="controls">
                      <input class="date-disable" readonly id="activationDate" type="text" name="activationdate" datepicker-pop="dd MMMM yyyy" ng-model="first.date" is-open="opened" min="'2000-01-01'" max="restrictDate"/>
                    </div>
                </div>
            </div>
            <div class="control-group">
              <label class="control-label">{{'label.client.select.image' | translate}}</label>
              <div class="controls">
                <input type="file" ng-file-select="onFileSelect($files)">
              </div>
            </div>
            <div class="offset3">
              <a href="#/clients"><button type="reset" class="btn">{{'label.cancel' | translate}}</button></a>
              <button type="submit" class="btn btn-primary">{{'label.save' | translate}}</button>
            </div>
        </fieldset>
      </form>
