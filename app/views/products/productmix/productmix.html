<div>
    <ul class="breadcrumb">
        <li><a href="#/products">{{'label.anchor.products' | translate}}</a></li>
        <li class="active">{{'label.heading.productmix' | translate}}</li>
    </ul>
    <div class="pull-right row">
        <a href="#/addproductmix" class="btn btn-primary" has-permission='CREATE_PRODUCTMIX'><i class="icon-plus icon-white"></i>{{'label.button.add' |
            translate}}</a>
    </div>
</div>
<div ng-controller="ProductMixController" class="row">
    <table class="table">
        <thead>
        <tr class="graybg">
            <th>{{'label.heading.productname' | translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr class="pointer-main" ng-repeat="productmix in productmixes | orderBy:'productName':reverse">
            <td class="pointer" data-ng-click="routeTo(productmix.productId)">{{productmix.productName}}</td>
        </tr>
        </tbody>
    </table>
</div>
