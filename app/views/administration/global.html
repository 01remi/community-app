<div>
    <ul class="breadcrumb">
        <li class="active">{{'label.globalconfigurations' | translate}}</li>
    </ul>
</div>
<div class="row-fluid" ng-controller="GlobalConfigurationController">
    <div id="loadingWidget" class="loading-widget-div" style="padding: 0 .7em;" loading-Widget >
        <p>
            <img alt="Loading Data" src="images/loader.gif"/>&nbsp;
        </p>
    </div>
    <input ng-model="filterText" type="text" class="span marginbottom0px" placeholder="{{'label.filterbyname' | translate}}">
    <table class="table">
        <thead>
        <tr class="graybg">
            <th>{{'label.form.name' | translate}}</th>
            <th>{{'label.enabled' | translate}}</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="config in configs  | filter:filterText">
            <td>{{config.name}}</a></td>
            <td>{{config.enabled}}</td>
            <td><button type="button" class="btn btn-success flag" data-ng-hide="config.enabled" data-ng-click="enable(config.name)"><i class="icon-flag-alt"></i></button>
                <button type="button" class="btn btn-danger flag" data-ng-show="config.enabled" data-ng-click="disable(config.name)"><i class="icon-remove"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
