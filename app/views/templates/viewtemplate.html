<div ng-controller="ViewTemplateController">
    <div class="paddedbottom10">
        <ul class="breadcrumb">
            <li><a href="#/templates">{{'label.anchor.templates' | translate}}</a> <span class="divider">/</span></li>
            <li class="active">{{template.name}}</li>
        </ul>
        <div class="pull-right">
            <div class="btn-group">
                <a href="#/edittemplate/{{template.id}}" class="btn btn-primary" has-permission='UPDATE_TEMPLATE'><i class="icon-edit icon-white"></i>{{'label.button.edit' | translate}}</a>
                <button type="button" class="btn btn-warning" ng-click="deleteTemplate()" has-permission='DELETE_TEMPLATE'>
                    <i class="icon-trash icon-white"></i>{{'label.button.delete' | translate}}
                </button>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="deletetemplate.html">
        <div class="modal-header silver">
            <h3 class="bolder">{{'label.heading.delete' | translate}}</h3>
        </div>
        <div class="modal-body ">
            <api-validate></api-validate>
            <br>
            <button class="btn btn-warning" ng-click="cancel()">{{'label.button.cancel' | translate}}</button>
            <button class="btn btn-primary" ng-click="delete()">{{'label.button.confirm' | translate}}</button>
        </div>
    </script>
    <div class="row paddedleft">
        <h3>{{template.name}}</h3>
        <table class="table table-bordered width100">
            <tr>
                <td class="width19 table-bold">{{'label.heading.entity' | translate }}</td>
                <td class="width60">{{template.entity}}</td>
            </tr>
            <tr>
                <td class="width19 table-bold">{{ 'label.heading.type' | translate }}</td>
                <td>{{template.type}}</td>
            </tr>
            <tr data-ng-show="templateText">
                <td valign="top" class="width19 table-bold">{{ 'label.heading.text' | translate }}</td>
                <td ng-bind-html="templateText"></td>
            </tr>
        </table>
    </div>
</div>
